<!DOCTYPE html>
<html>
  <head>
    <title>Learning Tables</title>
  </head>
  <body>
    <center>
      <table border="1" cellspacing="2" cellpadding="2">
        <tr align="center">
          <td colspan="4">Family</td>
        </tr>
        <tr>
          <th>Surname</th>
          <th>Name</th>
          <th>Age</th>
          <th>Year</th>
        </tr>
        <tr>
          <td rowspan="4">Rasam</td>
          <td>Uddhav</td>
          <td>29</td>
          <td>1994</td>
        </tr>
        <tr>
          <td>Anil</td>
          <td>63</td>
          <td>1960</td>
        </tr>
        <tr>
          <td>Anagha</td>
          <td>59</td>
          <td>1965</td>
        </tr>
        <tr>
          <td>Anjali</td>
          <td>29</td>
          <td>1995</td>
        </tr>
      </table>
    </center>
  </body>
</html>
